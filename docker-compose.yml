version: '3.8'

services:
  # =========================================
  # 1. 后端服务 (FastAPI)
  # =========================================
  backend:
    build: .
    container_name: coze_backend
    restart: always
    volumes:
      - ./app:/app             # 代码挂载 (方便热修复，生产环境可去掉)
      - ./logs:/app/logs       # 日志挂载
      - ./app/static:/app/static # 挂载静态文件供 Nginx 共享
    env_file:
      - .env                   # 读取环境变量
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      mysql:
        condition: service_healthy # 等待 MySQL 完全启动
      redis:
        condition: service_healthy # 等待 Redis 完全启动
    networks:
      - app_network

  # =========================================
  # 2. 数据库服务 (MySQL 8.0)
  # =========================================
  mysql:
    image: mysql:8.0
    container_name: coze_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    command:
      # 必须开启 utf8mb4 支持 Emoji 和中文
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci 
      --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data/mysql:/var/lib/mysql # 数据持久化
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # =========================================
  # 3. 缓存服务 (Redis)
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: coze_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app_network

  # =========================================
  # 4. 网关服务 (Nginx)
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: coze_nginx
    restart: always
    ports:
      - "80:80"    # 暴露 HTTP
      - "443:443"  # 暴露 HTTPS
    volumes:
      - ./config/nginx:/etc/nginx/conf.d  # 挂载配置文件
      - ./ssl:/etc/nginx/ssl              # 挂载证书
      - ./logs/nginx:/var/log/nginx       # 挂载日志
      - ./app/static:/usr/share/nginx/html/static # ✅ 核心：共享后端的静态文件
    depends_on:
      - backend
    networks:
      - app_network

# 定义专用网络
networks:
  app_network:
    driver: bridge