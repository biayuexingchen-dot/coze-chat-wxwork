server {
    listen 80;
    server_name testrobot.com www.testrobot.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name testrobot.com www.testrobot.com;

    # ✅ 【新增】允许最大上传 20MB (根据需求调整)
    client_max_body_size 20M;

    # 证书路径 (注意：这是容器内的路径，对应 docker-compose 的挂载)
    ssl_certificate /etc/nginx/ssl/testrobot.com/testrobot.com.pem;
    ssl_certificate_key /etc/nginx/ssl/testrobot.com/testrobot.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 静态文件
    location /static/ {
        # 对应 docker-compose 中挂载到 nginx 容器的路径
        alias /usr/share/nginx/html/static/;
        expires 7d;
        add_header Access-Control-Allow-Origin *;
    }

    # 动态 API 转发
    location / {
        # ✅ 关键：backend 是 docker-compose 中的服务名称
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置 (120s)
        proxy_connect_timeout 120s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}